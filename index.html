<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" class="equilibrium" alt="Block-image">
        <div class="eye"><img src="images/icon-view.svg" class="view" alt=""></div>
      </div>
      <div class="info">
        <div class="title">
          <a href="#">Equilibrium #3429</a>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="countdown">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr class="line">
        <div class="creator">
          <img src="images/image-avatar.png" class="avatar" alt="avatar">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jairus23</a>.
  </div>
</body>
</html>
